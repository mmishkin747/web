<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{{ question }}</title>
  </head>
  <body>
    <h1>{{ question }}</h1>
    <div>
      {{question.text}}, {{question.author_id}}
    </div>
    <hr>
    <ul>
      {% for answer in question.answer_set.all %}
      <li>{{answer}}, {{answer.author_id}}</li>
      {% endfor %}
    </ul>
    <hr>
  </body>
</html>
