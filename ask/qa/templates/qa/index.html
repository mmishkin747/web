<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
  </head>
  <body>
    <h1>{{ title }} questions</h1>
    {% if questions %}
    {%for question in questions %}
      <p><a href="{{question.get_url}}">{{question}}, {{question.author_id}}</a></p>
    {%endfor%}
    {%else%}
    <p>No questions</p>
    {%endif%}

  </body>
</html>
