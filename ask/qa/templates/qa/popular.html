<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{{title}}</title>
  </head>
  <body>
    <h1>{{title}} questions</h1>
    {% for question in questions %}
      <p><a href="/question/{{ question.id }}/">{{ question.text }}, {{question.author_id}}</a></p>
      <hr>
    {% endfor %}
    <div>User: {{ user }}</div>
    <div>Session: {{ session }}</div>
  </body>
</html>
